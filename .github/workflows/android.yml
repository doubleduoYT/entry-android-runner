name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install unzip & curl
        run: sudo apt-get update && sudo apt-get install -y unzip curl

      # ✅ gradlew가 repo에 없어도 CI에서 wrapper 생성
      - name: Create Gradle Wrapper (if missing)
        run: |
          if [ ! -f "./gradlew" ]; then
            curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.2-bin.zip
            unzip -q gradle.zip
            ./gradle-8.2/bin/gradle wrapper
          fi
          chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: app/build/outputs/apk/debug/*.apk
